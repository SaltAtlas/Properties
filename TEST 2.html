<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>绿洲国际希腊房产地图</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<div id="map"></div>
 
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2FsdGF0bGFzIiwiYSI6ImNrcDI3amJheTFodWkyb2xkMGF4em1rbWkifQ.2nekOfphV3b-2sXgIReqUQ';//地图私钥

map.addControl(new MapboxGeocoder({accessToken: mapboxgl.accessToken,mapboxgl: mapboxgl})); //增加搜索栏控制功能

map.addControl(new mapboxgl.NavigationControl()); //增加地图控制按钮

map.addControl(new mapboxgl.FullscreenControl()); //增加全屏显示功能

var map = new mapboxgl.Map({
container: 'map', //容器 ID

	style: 'mapbox://styles/saltatlas/ckp2dd0e71nbc17of1jnw7e8s', //地图样式位置

	center: [23.703886,37.979125], // 地图初始中心坐标

	zoom: 12 //地图初始缩放倍数
});

</script>
 
</body>
</html>
